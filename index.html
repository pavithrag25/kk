<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 style="text-align: center; color: crimson;">CALCULATOR</h1>
    <div style="background-color: black; border-radius: 10px; padding: 20px 20px;width: 230px;margin: 0 auto;">
        <input type="text" placeholder="Enter numbers" style="width: 220px;height: 30px;"><br><br>
        <button style="padding: 10px 20px;background-color:lightcoral;">1</button>
        <button style="padding: 10px 20px;background-color:lightcoral;">2</button>
        <button style="padding: 10px 20px;background-color:lightcoral;">3</button>
        <button style="padding: 10px 20px;background-color:lightcoral;">%</button><br><br>
        <button style="padding: 10px 20px;background-color:lightcoral;">4</button>
        <button style="padding: 10px 20px;background-color:lightcoral;">5</button>
        <button style="padding: 10px 20px;background-color:lightcoral;">6</button>
        <button style="padding: 10px 20px;background-color:lightcoral;">+</button><br><br>
        <button style="padding: 10px 20px;background-color:lightcoral;">7</button>
        <button style="padding: 10px 20px;background-color:lightcoral;">8</button>
        <button style="padding: 10px 20px;background-color:lightcoral;">9</button>
        <button style="padding: 10px 20px;background-color:lightcoral;">_</button><br><br>
        <button style="padding: 10px 20px;background-color:lightcoral;">0</button>
        <button style="padding: 10px 22px;background-color:lightcoral;">*</button>
        <button style="padding: 10px 22px;background-color:lightcoral;">/</button>
        <button style="padding: 10px 20px;background-color:lightcoral;">=</button>
    </div>
</body>
</html>
